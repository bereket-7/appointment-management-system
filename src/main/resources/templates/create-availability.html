<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Availability</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Create Availability</h2>
    <form th:action="@{/availability}" method="post" id="availabilityForm">
        <!-- Service Provider -->
        <div class="mb-3">
            <label for="providerName" class="form-label">Service Provider</label>
            <select class="form-select" id="providerName" name="providerId" required>
                <option value="">Select Provider</option>
                <!-- Loop through service providers -->
                <option th:each="provider : ${providers}" th:value="${provider.id}" th:text="${provider.name}"></option>
            </select>
        </div>

        <!-- Date -->
        <div class="mb-3">
            <label for="availabilityDate" class="form-label">Date</label>
            <input type="date" class="form-control" id="availabilityDate" name="date" required>
        </div>

        <!-- Start Time -->
        <div class="mb-3">
            <label for="startTime" class="form-label">Start Time</label>
            <input type="time" class="form-control" id="startTime" name="startTime" required>
        </div>

        <!-- End Time -->
        <div class="mb-3">
            <label for="endTime" class="form-label">End Time</label>
            <input type="time" class="form-control" id="endTime" name="endTime" required>
        </div>

        <!-- Slot Duration -->
        <div class="mb-3">
            <label for="slotDuration" class="form-label">Slot Duration (Minutes)</label>
            <input type="number" class="form-control" id="slotDuration" name="slotDuration" min="5" max="120" step="5" required>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save Availability</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
